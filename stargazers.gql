query getRepos($org_name: String!) {
  organization(login: $org_name) {
    repositories(first: 100, orderBy: { field: STARGAZERS, direction: DESC }) {
      totalCount
      nodes {
        name
      }
    }
  }
}

query getStargazers(
  $number_of_stargazers: Int!
  $org_name: String!
  $repo_name: String!
) {
  repository(name: $repo_name, owner: $org_name) {
    stargazers(last: $number_of_stargazers) {
      totalCount
      nodes {
        login
        followers {
          totalCount
        }
        # list top repositories of the user
        repositories(
          orderBy: { field: STARGAZERS, direction: DESC }
          first: 2
          isFork: false
        ) {
          nodes {
            name
            stargazerCount
            owner {
              login
            }
          }
        }
        # pinned repositories
        pinnedItems(first: 6) {
          nodes {
            ... on Repository {
              name
              owner {
                login
              }
              stargazerCount
            }
          }
        }
      }
    }
  }
}
